<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>时间计算器</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>生产时间计算器</h1>
    <div class="input-group">
      <label for="layers">请输入层数：</label>
      <input type="number" id="layers" min="1" value="1">
    </div>
    <button onclick="calculate()">计算</button>
    
    <table id="result">
      <thead>
        <tr>
          <th>项目</th>
          <th>时间</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Core时间</td>
          <td id="core-time">-</td>
        </tr>
        <tr>
          <td>BU时间</td>
          <td id="bu-time">-</td>
        </tr>
        <tr>
          <td>BE时间</td>
          <td id="be-time">-</td>
        </tr>
        <tr>
          <td>总时间</td>
          <td id="total-time">-</td>
        </tr>
        <tr>
          <td>总周数</td>
          <td id="total-weeks">-</td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
