<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>时间计算器</title>
  <link rel="stylesheet" href="https://unpkg.com/@fluentui/web-components/dist/web-components.min.css">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="https://unpkg.com/@fluentui/web-components/dist/web-components.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>生产时间计算器</h1>
    <div class="input-group">
      <label for="layers">请输入层数：</label>
      <input type="number" id="layers" min="1" value="1">
    </div>
    <button onclick="calculate()">计算</button>
    
    <table id="result">
      <thead>
        <tr>
          <th>项目</th>
          <th>时间</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Core时间</td>
          <td id="core-time">-</td>
        </tr>
        <tr>
          <td>BU时间</td>
          <td id="bu-time">-</td>
        </tr>
        <tr>
          <td>BE时间</td>
          <td id="be-time">-</td>
        </tr>
        <tr>
          <td>总时间</td>
          <td id="total-time">-</td>
        </tr>
        <tr>
          <td>总周数</td>
          <td id="total-weeks">-</td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
  
  <!-- 底部导航栏 -->
  <nav class="bottom-nav">
    <fluent-tabs>
      <fluent-tab>
        <div class="tab-item">
          <img src="../icons/home.svg" alt="首页" class="tab-icon">
          <span class="tab-text">报价参考</span>
        </div>
      </fluent-tab>
      <fluent-tab onclick="window.location.href = window.location.href + '/output'">
        <div class="tab-item">
          <img src="../icons/calculator.svg" alt="计算" class="tab-icon">
          <span class="tab-text">生产周期</span>
        </div>
      </fluent-tab>
      <fluent-tab>
        <div class="tab-item">
          <img src="../icons/settings.svg" alt="设置" class="tab-icon">
          <span class="tab-text">其他</span>
        </div>
      </fluent-tab>
    </fluent-tabs>
  </nav>
</body>
</html>
